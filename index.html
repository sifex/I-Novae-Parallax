<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Parallax Example</title>

  <link href='http://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="parallax-container">
    <div class="parallax-layer layer-0" data-parallax-speed="0.1" data-max-scroll="614"></div>
    <div class="parallax-layer layer-1" data-parallax-speed="0.15" data-max-scroll="614"></div>
    <div class="parallax-layer layer-2" data-parallax-speed="0.2" data-max-scroll="614"></div>
    <div class="parallax-layer layer-3" data-parallax-speed="0.25" data-max-scroll="614"></div>
    <div class="parallax-layer layer-4" data-parallax-speed="0.55" data-max-scroll="614"></div>
    <div class="parallax-layer layer-5" data-parallax-speed="0.4" data-max-scroll="614"></div>
    <div class="parallax-layer layer-6" data-parallax-speed="0.25" data-max-scroll="614"></div>
    <div class="parallax-layer layer-7 " data-parallax-speed="0.25" data-max-scroll="614"></div>
  </div>

  <div class="content">
  </div>

  <script src="parallax.js"></script>

</body>
</html>
